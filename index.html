<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h3 class="text-center " style="color: black;">Matrix Calculator</h3>
    <h5 class="text-center " style="color: black;">By Zaid Hassan (EP1849133)</h5>
    <div id="root" class="row justify-content-around">
      <div id="matrix1" class="col-md-5 col-sm-10 col-10">
        <button id="addRowToM1">Add Row</button>
        <button id="addColToM1">Add Column</button><br />
        <span id="matrix1Body"></span>
      </div>
      <div id="matrix2Container" class="col-md-5 col-sm-10 col-10">
        <span id="addMatrixButton"
          ><button onclick="showMatrix2()">Add Matrix</button></span
        >
        <span id="matrix2">
          <button id="addRowToM2">Add Row</button>
          <button id="addColToM2">Add Column</button><br />
          <span id="matrix2Body"></span>
        </span>
      </div>
    </div>
    <h3 id="result" class="text-center mt-5 text-success"></h3>
    <p id="error" class="text-center m-5 text-danger "></p>
    <div id="operations" class="row justify-content-center">
      <button id="add" class="col-10 col-sm-5 col-md-5 mb-2">+ Matrix 1,2</button>
      <button id="subtract" class="col-10 col-sm-5 col-md-5 mb-2">- Matrix 1,2</button>
      <button id="multiply" class="col-10 col-sm-5 col-md-5 mb-2">* matrix 1,2</button>
      <button id="transpose" class="col-10 col-sm-5 col-md-5">(matrix-1)<sup>t</sup></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
